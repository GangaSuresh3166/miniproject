<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if sale %}Edit{% else %}Add{% endif %} Sales</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">
        {% if sale %}
            ✏️ Edit Sales
        {% else %}
            ➕ Add Sales
        {% endif %}
    </h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Invoice Number</label>
                    <input type="text" name="invoice_no" class="form-control"
                           value="{{ sale.invoice_no|default:'' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Customer Name</label>
                    <input type="text" name="customer_name" class="form-control"
                           value="{{ sale.customer_name|default:'' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control"
                           value="{{ sale.date|default:'' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Total Amount (₹)</label>
                    <input type="number" step="0.01" name="total_amount" class="form-control"
                           value="{{ sale.total_amount|default:'' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="Pending" {% if sale and sale.status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="Completed" {% if sale and sale.status == 'Completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>

                <div class="text-end">
                    <a href="{% url 'sales_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if sale %}
                            <i class="bi bi-save"></i> Update
                        {% else %}
                            <i class="bi bi-plus-circle"></i> Add
                        {% endif %}
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
