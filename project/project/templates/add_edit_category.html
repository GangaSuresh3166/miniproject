<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if category %}Edit{% else %}Add{% endif %} Category â€” Inventory</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h3 class="fw-bold mb-4">
        <i class="bi bi-tag"></i>
        {% if category %} Edit Category {% else %} Add Category {% endif %}
    </h3>

    <div class="card shadow border-0">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold">Category Name</label>
                    <input type="text" name="name" value="{{ category.name }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea name="description" class="form-control" rows="4">{{ category.description }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i>
                    {% if category %} Update Category {% else %} Save Category {% endif %}
                </button>

                <a href="{% url 'category_list' %}" class="btn btn-secondary ms-2">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>

            </form>

        </div>
    </div>

</div>

</body>
</html>
