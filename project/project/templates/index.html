<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.webp" alt=""> -->

      </a>

    </div>
  </header>

  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center" data-aos="zoom-out">
            <h1 class="sitename">ELECTRO HUB</h1>
            <p>STOCK MANAGEMENT SYSTEM</p>
            <div class="d-flex">
              <a href="{% url 'login' %}" class="btn-get-started">LOGIN</a>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-out" data-aos-delay="200">
            <img src="{% static 'assets/img/hero-img.png' %}" class="img-fluid animated" alt="">
          </div>
        </div>
        <div class="swiper init-swiper">
          <script type="application/json" class="swiper-config">
            {
  "loop": true,
  "speed": 600,
  "autoplay": {
    "delay": 5000
  },
  "slidesPerView": "auto",
  "pagination": {
    "el": ".swiper-pagination",
    "type": "bullets",
    "clickable": true
  },
  "breakpoints": {
    "320": { "slidesPerView": 2, "spaceBetween": 40 },
    "480": { "slidesPerView": 3, "spaceBetween": 60 },
    "640": { "slidesPerView": 4, "spaceBetween": 80 },
    "992": { "slidesPerView": 5, "spaceBetween": 120 },
    "1200": { "slidesPerView": 6, "spaceBetween": 120 }
  }
}

          </script>
          <div class="swiper-wrapper align-items-center">
            <div class="swiper-slide"><img src="{% static 'assets/img/clients/acer1.png' %}" class="img-fluid" alt="">
            </div>
            <div class="swiper-slide"><img src="{% static 'assets/img/clients/apple.png' %}" class="img-fluid" alt="">
            </div>
            <div class="swiper-slide"><img src="{% static 'assets/img/clients/dell.png' %}" class="img-fluid" alt="">
            </div>
            <div class="swiper-slide"><img src="{% static 'assets/img/clients/hp.png' %}" class="img-fluid" alt="">
            </div>
            <div class="swiper-slide"><img src="{% static 'assets/img/clients/iqoo1.png' %}" class="img-fluid" alt="">
            </div>
            <div class="swiper-slide"><img src="{% static 'assets/img/clients/logitech1.png' %}" class="img-fluid"
                alt=""></div>
            <div class="swiper-slide"><img src="{% static 'assets/img/clients/mi1.png' %}" class="img-fluid" alt="">
            </div>
            <div class="swiper-slide"><img src="{% static 'assets/img/clients/oppo1.jpeg' %}" class="img-fluid" alt="">
            </div>
            <div class="swiper-slide"><img src="{% static 'assets/img/clients/samsung1.png' %}" class="img-fluid"
                alt=""></div>
            <div class="swiper-slide"><img src="{% static 'assets/img/clients/vivo.jpeg' %}" class="img-fluid" alt="">
            </div>
          </div>
        </div>
      </div>
  </main>


  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>

  <script src="{% static 'assets/js/main.js' %}"></script>
