{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard — App System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #0f0f0f;
            font-family: "Inter", sans-serif;
            color: #e5e5e5;
        }

        /* ---------------- SIDEBAR ---------------- */
        .sidebar {
            height: 100vh;
            width: 250px;
            background: #1b1b1b;
            border-right: 1px solid #2a2a2a;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar .logo {
            font-size: 1.4rem;
            font-weight: 700;
            padding-left: 20px;
            margin-bottom: 30px;
            color: #fff;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            font-size: 0.95rem;
            color: #cfcfcf;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a i {
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #2a2a2a;
            color: #0d6efd;
            font-weight: 600;
        }

        /* ---------------- TOP NAVBAR ---------------- */
        .topbar {
            margin-left: 250px;
            height: 70px;
            background: #1b1b1b;
            border-bottom: 1px solid #2a2a2a;
            padding: 10px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
        }

        /* ---------------- MAIN CONTENT ---------------- */
        .main {
            margin-left: 250px;
            padding: 30px;
        }

        .metric-box {
            background: #1b1b1b;
            padding: 22px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            transition: 0.2s;
        }

        .metric-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0, 150, 255, 0.15);
        }

        .metric-title {
            font-size: 0.9rem;
            color: #bbb;
        }

        .metric-value {
            font-size: 1.9rem;
            font-weight: 700;
            color: #fff;
        }

        .chart-box {
            background: #1b1b1b;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }

        canvas {
            background: transparent !important;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo">⚙️ App Admin</div>

        <a href="{% url 'admin_home' %}" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="{% url 'users_list' %}"><i class="bi bi-people"></i> Users</a>
        <a href="{% url 'supplier_list' %}"><i class="bi bi-truck"></i> Suppliers</a>
        <a href="{% url 'product_list' %}"><i class="bi bi-box"></i> Products</a>
        <a href="{% url 'category_list' %}"><i class="bi bi-tags"></i> Categories</a>
        <a href="{% url 'sales_list' %}"><i class="bi bi-currency-dollar"></i> Sales</a>
        <a href="{% url 'purchase_list' %}"><i class="bi bi-cart4"></i> Purchases</a>
        <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- TOPBAR -->
    <div class="topbar">
        <div class="fw-bold fs-5">Welcome Admin!</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

        <h3 class="mb-4 text-white">Dashboard Overview</h3>

        <!-- METRICS -->
        <div class="row g-4 mb-4">

            <div class="col-md-4">
                <div class="metric-box">
                    <div class="metric-title">Total Products</div>
                    <div class="metric-value">{{ total_products }}</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="metric-box">
                    <div class="metric-title">Total Users</div>
                    <div class="metric-value">{{ total_users }}</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="metric-box">
                    <div class="metric-title">Total Suppliers</div>
                    <div class="metric-value">{{ total_suppliers }}</div>
                </div>
            </div>

        </div>

        <!-- CHART SECTION -->
        <div class="chart-box">
            <h5 class="mb-3 text-white">Sales vs Purchases Analytics</h5>

            <canvas id="SalesChart" height="120"></canvas>
        </div>

    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('SalesChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ sales_labels| safe }},
            datasets: [
            {
                label: "Sales",
                data: {{ sales_values| safe }},
            borderWidth: 2,
            borderColor: "#0d6efd",
            backgroundColor: "rgba(13,110,253,0.3)",
            tension: 0.4
                },
            {
                label: "Purchases",
                data: {{ purchase_values| safe }},
            borderWidth: 2,
            borderColor: "#ffc107",
            backgroundColor: "rgba(255,193,7,0.3)",
            tension: 0.4
                }
        ]
        },
            options: {
            plugins: { legend: { labels: { color: '#fff' } } },
            scales: {
                x: { ticks: { color: '#bbb' }, grid: { color: '#333' } },
                y: { ticks: { color: '#bbb' }, grid: { color: '#333' } }
            }
        }
    });
    </script>

</body>

</html>
