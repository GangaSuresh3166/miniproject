<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-3">Verify OTP</h3>
                    <p class="text-muted text-center">Enter the OTP sent to your email</p>

                    {% if messages %}
                        {% for message in messages %}
                           <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success w-100 mt-3" type="submit">Verify OTP</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{% url 'request-otp' %}">Resend OTP</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
