<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP â€” app System</title>

    <style>
        /* ===== Glassmorphism Background ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== Glass Box ===== */
        .glass-card {
            width: 360px;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            text-align: center;
            color: #fff;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: 600;
        }

        p {
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0.9;
        }

        /* ===== Input ===== */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        /* ===== Button ===== */
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #4a00e0;
            transition: 0.3s;
        }

        button:hover {
            background: #f0f0f0;
        }

        /* ===== Resend Link ===== */
        .resend {
            margin-top: 15px;
            display: block;
            color: #fff;
            opacity: 0.85;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h2>Verify OTP</h2>
        <p>Enter the 6-digit OTP sent to your email.</p>

        <form method="POST" action="">
            {% csrf_token %}

            <input type="hidden" name="email" value="{{ email }}">

            <input type="text" name="otp" placeholder="Enter OTP" maxlength="6" required>

            <button type="submit">Verify</button>
        </form>

        <a class="resend" href="{% url 'request_otp' %}">Resend OTP</a>
    </div>
</body>
</html>
