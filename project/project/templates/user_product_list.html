<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products â€” Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <span class="navbar-brand ms-3">Available Products</span>
</nav>

<div class="container">

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Price</th>
                <th>View</th>
            </tr>
        </thead>

        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.category.name }}</td>
                <td>{{ p.stock }}</td>
                <td>{{ p.price }}</td>
                <td>
                    <a href="{% url 'user_product_detail' p.id %}" class="btn btn-primary btn-sm">
                        View
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>

</body>
</html>
