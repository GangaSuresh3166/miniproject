<!DOCTYPE html>
<html>
<head>
    <title>Delete Sub-Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <div class="alert alert-danger">
        <h4>Are you sure you want to delete this sub-category?</h4>
        <p><b>{{ subcat.subcategory_name }}</b> under <b>{{ subcat.category.category_name }}</b></p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'subcategory_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
