<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">System Configuration</h1>
    <p class="text-muted">Configure app-wide settings here.</p>

    <!-- your settings UI goes here -->
    <form class="card p-3">
      <div class="mb-3">
        <label class="form-label">Site Name</label>
        <input type="text" class="form-control" placeholder="Inventory System">
      </div>
      <div class="mb-3">
        <label class="form-label">Timezone</label>
        <input type="text" class="form-control" placeholder="Asia/Kolkata">
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
</body>
</html>
