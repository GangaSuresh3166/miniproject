<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if purchase %}Edit{% else %}Add{% endif %} Purchase</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">
        {% if purchase %}
            ✏️ Edit Purchase
        {% else %}
            ➕ Add Purchase
        {% endif %}
    </h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <!-- Invoice Number -->
                <div class="mb-3">
                    <label class="form-label">Invoice Number</label>
                    <input type="text" name="invoice_no" class="form-control"
                           value="{{ purchase.invoice_no|default:'' }}" required>
                </div>

                <!-- Supplier -->
                <div class="mb-3">
                    <label class="form-label">Supplier</label>
                    <select name="supplier" class="form-select" required>
                        <option value="">-- Select Supplier --</option>

                        {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}"
                            {% if purchase and purchase.supplier.id == supplier.id %}selected{% endif %}>
                            {{ supplier.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label class="form-label">Purchase Date</label>
                    <input type="date" name="date" class="form-control"
                           value="{{ purchase.date|default:'' }}" required>
                </div>

                <!-- Total Amount -->
                <div class="mb-3">
                    <label class="form-label">Total Amount (₹)</label>
                    <input type="number" step="0.01" name="total_amount" class="form-control"
                           value="{{ purchase.total_amount|default:'' }}" required>
                </div>

                <!-- Status -->
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="Pending"
                            {% if purchase and purchase.status == 'Pending' %}selected{% endif %}>
                            Pending
                        </option>
                        <option value="Completed"
                            {% if purchase and purchase.status == 'Completed' %}selected{% endif %}>
                            Completed
                        </option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="text-end">
                    <a href="{% url 'purchase_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if purchase %}
                            <i class="bi bi-save"></i> Update
                        {% else %}
                            <i class="bi bi-plus-circle"></i> Add
                        {% endif %}
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
