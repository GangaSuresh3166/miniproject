<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard â€” Inventory System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #1e1e2f;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar a {
            color: #cfd1d7;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            font-size: 15px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: #34344a;
            color: #fff;
        }

        .sidebar .active {
            background: #4c4c7c;
            color: #fff;
        }

        /* Main Content */
        .content-area {
            margin-left: 240px;
            padding: 25px;
        }

        /* Cards */
        .dash-card {
            border-radius: 12px;
            transition: 0.2s ease;
            cursor: pointer;
        }

        .dash-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .navbar-brand {
            font-weight: 600;
        }
    </style>

</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">User Panel</h4>

        <a href="{% url 'user_home' %}" class="active">Dashboard</a>
        <a href="{% url 'user_product_list' %}">Products</a>
        <a href="{% url 'user_purchase_list' %}">Purchases</a>
        <a href="{% url 'user_sales_list' %}">Sales</a>
        <a href="{% url 'user_reports' %}">Reports</a>
        <a href="{% url 'user_profile' %}">Profile</a>
        <a href="{% url 'user_settings' %}">Settings</a>
        <a href="/logout/">Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="content-area">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">User Dashboard</span>
                <span class="ms-auto fw-semibold">Hi, {{ user.username }}</span>
            </div>
        </nav>

        <p class="text-muted">Quick overview of your account activity</p>

        <div class="row g-4">

            <!-- Products -->
            <div class="col-md-4">
                <div class="card dash-card shadow-sm p-4 text-center bg-white">
                    <div class="stat-number">{{ product_count }}</div>
                    <p class="text-muted mb-0">Available Products</p>
                </div>
            </div>

            <!-- Purchases -->
            <div class="col-md-4">
                <div class="card dash-card shadow-sm p-4 text-center bg-white">
                    <div class="stat-number">{{ purchase_count }}</div>
                    <p class="text-muted mb-0">Your Purchases</p>
                </div>
            </div>

            <!-- Sales -->
            <div class="col-md-4">
                <div class="card dash-card shadow-sm p-4 text-center bg-white">
                    <div class="stat-number">{{ sales_count }}</div>
                    <p class="text-muted mb-0">Your Sales</p>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
