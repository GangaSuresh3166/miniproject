{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #141414);
      color: #e6e6e6;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: rgba(20,20,20,0.9) !important;
      backdrop-filter: blur(6px);
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 25px 0;
    }

    .dashboard-header h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    .dashboard-header p {
      color: #b5b5b5;
      margin-top: -5px;
    }

    .card {
      background: radial-gradient(circle at top left, #1c1c1c, #111);
      border: 1px solid #222;
      border-radius: 24px;
      padding: 35px 20px;
      box-shadow: 0 8px 25px rgba(255,255,255,0.05);
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255,255,255,0.08);
      border-color: #444;
    }

    .card i {
      color: #00e1ff;
      text-shadow: 0 0 12px #00e1ff50;
    }

    .glow-circle {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(0,225,255,0.08);
      border-radius: 50%;
      top: -40px;
      right: -40px;
      filter: blur(20px);
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }
    .card h4 {
      color: #ffffff !important;
    }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 py-2">
    <a class="navbar-brand" href="#">Staff Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="/logout/" class="btn btn-sm btn-danger px-3">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-4">
    <div class="dashboard-header">
      <h2>Welcome, {{ request.user.username }} ðŸ‘‹</h2>
      <p>Your quick access staff panel</p>
    </div>

    <div class="row g-4 justify-content-center">

      <!-- Add Sales -->
      <div class="col-md-5 col-lg-4">
        <a href="{% url 'user_sales_list' %}" class="card-link">
          <div class="card text-center">
            <span class="glow-circle"></span>
            <i class="bi bi-receipt fs-1 mb-3"></i>
            <h4>Add Sales</h4>
            <p class="text-secondary small">Create a new sales entry</p>
          </div>
        </a>
      </div>

      <!-- Profile -->
      <div class="col-md-5 col-lg-4">
        <a href="{% url 'user_profile' %}" class="card-link">
          <div class="card text-center">
            <span class="glow-circle"></span>
            <i class="bi bi-person-circle fs-1 mb-3"></i>
            <h4>My Profile</h4>
            <p class="text-secondary small">View or update your information</p>
          </div>
        </a>
      </div>

    </div>
  </div>
</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
