<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h2 class="mb-4">Security Settings</h2>

        <div class="card p-4 shadow-sm">
            <h5>Password Requirements</h5>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Require strong passwords</label>
            </div>

            <h5 class="mt-4">Login Security</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Enable 2-Factor Authentication</label>
            </div>

            <button class="btn btn-primary mt-4">Save Changes</button>
        </div>
    </div>

</body>
</html>
