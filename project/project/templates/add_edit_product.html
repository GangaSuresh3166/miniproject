<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} ‚Äî Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f4f7;
        }
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #0d6efd;
        }
        .card-custom {
            border-radius: 18px;
            padding: 25px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-cancel {
            background-color: #6c757d;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- ‚úÖ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0d6efd;">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>

        <div class="ms-auto">
            <a href="{% url 'admin_home' %}" class="btn btn-light btn-sm me-2">
                üè† Home
            </a>
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">
                Logout
            </a>
        </div>
    </div>
</nav>

<!-- ‚úÖ MAIN CONTENT -->
<div class="container my-4">

    <!-- Page Heading -->
    <div class="mb-4">
        <h2 class="page-title">
            <i class="bi bi-box-seam"></i> {{ title }}
        </h2>
    </div>

    <!-- ‚úÖ Form Card -->
    <div class="card card-custom">

        <form method="POST">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Product Name</label>
                    <input type="text" 
                           name="name" 
                           class="form-control"
                           placeholder="Enter product name"
                           value="{{ product.name|default:'' }}"
                           required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-select" required>
                        <option value="">Select Category</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}" 
                                {% if product.category.id == cat.id %}selected{% endif %}>
                                {{ cat.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3">

                <div class="col-md-6">
                    <label class="form-label">Supplier</label>
                    <select name="supplier" class="form-select" required>
                        <option value="">Select Supplier</option>
                        {% for sup in suppliers %}
                            <option value="{{ sup.id }}"
                                {% if product.supplier.id == sup.id %}selected{% endif %}>
                                {{ sup.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Price</label>
                    <input type="number"
                           name="price"
                           class="form-control"
                           placeholder="‚Çπ"
                           value="{{ product.price|default:'' }}"
                           required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Stock</label>
                    <input type="number"
                           name="stock"
                           class="form-control"
                           placeholder="0"
                           value="{{ product.stock|default:'' }}"
                           required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" 
                          class="form-control"
                          placeholder="Enter product description..."
                          rows="3">{{ product.description|default:'' }}</textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Product
                </button>

                <a href="{% url 'product_list' %}" class="btn btn-cancel text-white ms-2">
                    Cancel
                </a>
            </div>

        </form>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
