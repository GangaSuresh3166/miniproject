<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login â€” app System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ======== GLOBAL ======== */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: #fff;
        }

        /* ======== GLASS CARD ======== */
        .glass-card {
            width: 400px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px 35px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-title {
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 1px 6px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }

        /* ======== INPUTS ======== */
        .glass-input {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 10px;
            padding: 10px 14px;
            transition: all 0.3s ease;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.75);
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
        }

        /* ======== BUTTON ======== */
        .btn-login {
            background: linear-gradient(90deg, #ffffff, #e2e8f0);
            color: #4c1d95;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            background: #fff;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* ======== LINKS ======== */
        .auth-link {
            color: #fff;
            opacity: 0.8;
            text-decoration: none;
            transition: 0.2s;
        }

        .auth-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* ======== ALERT ======== */
        .alert {
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h3 class="auth-title">Welcome Back ðŸ‘‹</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" class="form-control glass-input" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control glass-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login mt-2">Login</button>

            <div class="text-center mt-3">
                <a href="{% url 'request_otp' %}" class="auth-link">Forgot Password?</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
