<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login â€” Inventory System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            overflow: hidden;
        }

        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            padding: 40px;
            width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.2);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: #fff;
        }

        .glass-input::placeholder {
            color: #eee;
        }

        label {
            color: #fff;
            font-weight: 600;
        }

        .auth-title {
            color: #fff;
            font-weight: 700;
        }

        a {
            color: #fff;
            opacity: 0.9;
        }
        a:hover {
            opacity: 1;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="glass-card">

        <h3 class="text-center auth-title mb-4">Login</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" name="fullname" class="form-control glass-input" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control glass-input" placeholder="Enter password" required>
            </div>

            <button class="btn btn-light w-100 mt-2 fw-bold">Login</button>

            <div class="mt-3 text-center">
                <a href="{% url 'request_otp' %}">Forgot Password?</a>  
            </div>

        </form>
    </div>

</body>
</html>
