<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} ‚Äî Product Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }
        .btn-submit {
            background-color: #0d6efd;
            color: #fff;
        }
        .btn-submit:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>

<!-- ‚úÖ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>
    <div class="ms-auto">
        <a href="{% url 'admin_home' %}" class="btn btn-light btn-sm">üè† Home</a>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<!-- ‚úÖ MESSAGES -->
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
</div>
{% endif %}

<!-- ‚úÖ PAGE CONTENT -->
<div class="container my-4">

    <h3 class="fw-bold text-primary mb-3">
        <i class="bi bi-box-seam"></i> {{ title }}
    </h3>

    <div class="card p-4">

        <!-- ‚úÖ PRODUCT FORM -->
        <form method="POST">
            {% csrf_token %}

            <!-- Product Name + Category -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Product Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        class="form-control" 
                        placeholder="Enter product name"
                        value="{{ product.name|default:'' }}" 
                        required
                    >
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Category</label>
                    <select name="category" class="form-select" required>
                        <option value="">Select Category</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}"
                                {% if product.category.id == cat.id %}selected{% endif %}
                            >
                                {{ cat.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Supplier + Price + Stock -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Supplier</label>
                    <select name="supplier" class="form-select" required>
                        <option value="">Select Supplier</option>
                        {% for sup in suppliers %}
                            <option value="{{ sup.id }}"
                                {% if product.supplier.id == sup.id %}selected{% endif %}
                            >
                                {{ sup.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">Price</label>
                    <input 
                        type="number" 
                        name="price" 
                        class="form-control" 
                        placeholder="‚Çπ"
                        value="{{ product.price|default:'' }}" 
                        required
                    >
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">Stock</label>
                    <input 
                        type="number" 
                        name="stock" 
                        class="form-control" 
                        placeholder="0"
                        value="{{ product.stock|default:'' }}"
                        required
                    >
                </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea 
                    name="description" 
                    class="form-control" 
                    rows="3"
                    placeholder="Enter product description..."
                >{{ product.description|default:'' }}</textarea>
            </div>

            <!-- Buttons -->
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-submit">
                    <i class="bi bi-save"></i> Save Product
                </button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>

        </form>
        <!-- END FORM -->

    </div>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
