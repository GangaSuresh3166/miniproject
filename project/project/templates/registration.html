<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Stock Inventory</title>

  <style>
    :root {
      --accent: #2563eb;
      --muted: #e5e7eb;
      --radius: 12px;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: url("https://images.unsplash.com/photo-1563013544-824ae1b704d3?auto=format&fit=crop&w=1950&q=80")
        no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 960px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 40px;
      color: #fff;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      width: 52px;
      height: 52px;
      background: var(--accent);
      display: grid;
      place-items: center;
      border-radius: 12px;
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 12px;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    h2 {
      font-size: 32px;
      margin: 0 0 12px 0;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
      margin: 0;
      max-width: 380px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 32px;
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .form-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .form-field {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 14px;
      color: #e5e7eb;
    }

    input, select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus, select:focus {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.2);
    }

    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: #ddd;
    }

    .submit-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 8px;
    }

    .foot {
      font-size: 13px;
      color: #d1d5db;
      margin-top: 10px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .form-box {
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">S</div>
      <h2>Create your account</h2>
      <p>Sign up to manage products, suppliers, and transactions.</p>
    </div>

    <div class="form-box">
      <form method="post" action="{% url 'registration' %}">
        {% csrf_token %}

        <div class="form-row">
          <div class="form-field">
            <label for="fullname">Full name</label>
            <input id="fullname" name="fullname" type="text" placeholder="Jane Doe" required />
          </div>

          <div class="form-field">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="">Select role</option>
              <option value="staff">Staff</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" placeholder="jane@company.com" required />
          </div>

          <div class="form-field">
            <label for="phone">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" placeholder="+91 98765 43210" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="At least 8 characters" required />
          </div>

          <div class="form-field">
            <label for="confirm">Confirm password</label>
            <input id="confirm" name="confirm" type="password" placeholder="Re-type password" required />
          </div>
        </div>

        <div class="form-field">
          <label for="company">Company (optional)</label>
          <input id="company" name="company" type="text" placeholder="Acme Supplies Pvt. Ltd." />
        </div>

        <div class="submit-row">
          <button class="btn" type="submit">Create account</button>
          <button type="button" class="btn btn-secondary" onclick="document.location='/login/'">Sign in</button>
        </div>

        <div class="foot">
          By creating an account, you agree to our
          <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
        </div>
      </form>
    </div>
  </div>
</body>

</html>
